  <script>
        function validarEdad() {
            var fecha = document.getElementById('fecha_nacimiento').value;
            var hoy = new Date();
            var fechaNacimiento = new Date(fecha);
            var edad = hoy.getFullYear() - fechaNacimiento.getFullYear();

            if (edad < 18) {
                alert("Debes tener al menos 18 años para registrarte.");
                return false;
            }
            return true;
        }

<div class="container">
        <h2>Registro de Usuarios</h2>
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" maxlength="75" required>
            </div>

            <div class="form-group">
                <label for="correo">Email:</label>
                <input type="email" class="form-control" id="telefono" name="correo" required>
            </div>

            <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input type="number" class="form-control" id="edad" name="edad" maxlength="12" required>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select class="form-control" id="genero" name="genero" required>
                    <option value="">Seleccione una opción</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tarjeta">Numero de Tarjeta Bancaria:</label>
                <input type="number" class="form-control" id="tarjeta" name="tarjeta" pattern="[0-9]{18}" required>
                <small class="form-text text-muted">Debe ingresar 18 dígitos numéricos.</small>
            </div>

            <div class="form-group">
                <label for="edad">Domicilio:</label>
                <input type="number" class="form-control" id="edad" name="edad" required>
            </div>

            <div class="form-group">
                <label for="calle">Calle:</label>
                <input type="text" class="form-control" id="calle" name="calle" required>
            </div>

            <div class="form-group">
                <label for="colonia">Colonia:</label>
                <input type="text" class="form-control" id="colonia" name="colonia" required>
            </div>

            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" class="form-control" id="numero" name="numero" required>
            </div>

            <div class="form-group">
                <label for="cp">Código Postal (CP):</label>
                <input type="text" class="form-control" id="cp" name="cp" required>
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
            </div>

            <div class="form-group">
                <label for="edad">Contraseña:</label>
                <input type="number" class="form-control" id="edad" name="edad" required>
            </div>

            <div class="form-group">
                <label for="edad">Confirmr Contraseña:</label>
